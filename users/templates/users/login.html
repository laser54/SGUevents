{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #000;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mb-4 text-center">Вход</h2>
    <form method="post" action="">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Логин</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Введите ваш логин">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Введите ваш пароль">
        </div>
        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>

    <div class="divider">или</div>

    <div class="text-center">
        <p>Войдите через Telegram:</p>
        <script async src="https://telegram.org/js/telegram-widget.js?7"
                data-telegram-login="{{ telegram_bot_username }}" data-size="large"
                data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    </div>
    <div class="mt-3 text-center">
        Нет аккаунта? <a href="/register">Регистрация</a>
    </div>
</div>

<script>
    function onTelegramAuth(user) {
        console.log(user);
        // Реализация действий после успешной аутентификации через Telegram
    }
</script>

</body>
</html>
