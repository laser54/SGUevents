{% extends 'base.html' %} {% load static %} {% block title %}
  Главная страница
{% endblock %} {% block content %}
  <!-- Контент на странице -->
  <div class="container-fluid">
    <div class="row mt-4">
      <div class="col-md-1"></div>

      <div class="col-md-10">
        <div class="name-page">
          <h2>Заявка на права администратора</h2>
        </div>
      </div>

      <div class="col-md-1"></div>
    </div>

    <div class="row mt-2">
      <div class="col-md-1"></div>

      <div class="col-md-10">
        <form>

          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label"><h5>Цель:</h5></label>
            <div class="col-sm-10 my-4">
              <input type="text" class="form-control textarea" id="username" placeholder="Введите цель получения прав администратора" required />
            </div>
          </div>

          <div>
						<div class="form-group row">
							<div class="col-sm-2"></div>
							<div class="col-sm-10 my-4">
								<h5>Ответственный за мероприятия:</h5>
							</div>
          </div>

          <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">Код:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Введите код" required />
            </div>
          </div>
          <div class="form-group row mt-3">
            <label for="password" class="col-sm-2 col-form-label">ФИО:</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="password" placeholder="Введите ФИО" required />
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-12 mt-4">
              <p class="card-text">
								<button type="button" class="btn btn-danger btn-sent_app">Регистрация</button>
				
								<button type="button" class="btn btn-light btn-canel-app">Отмена регистрации</button>
							</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
